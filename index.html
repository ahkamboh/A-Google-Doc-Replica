<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fb & Whatsapp -->

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:site_name" content="Text Editer">
<meta property="og:title" content="Text Editer by kambodiv">
<meta property="og:description" content=" This Text Editor provide various features like text formation, color change ,font change and manymore ">
<!-- Image to display -->
<meta property="og:image" content="https://raw.githubusercontent.com/ahkamboh/ahkamboh/main/Kamboh-frame-work/jpgtopngconverter-com.png">
<!-- No need to change anything here -->
<meta property="og:type" content="website" />
<meta property="og:image:type" content="image/png">
<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
<meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">
<!-- Website to visit when clicked in fb or WhatsApp-->
<meta property="og:url" content="https://ahkamboh.github.io/Portfolio/">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.statically.io/gh/kambohdiv/Kambohdiv/9afce931a6ff57ae67f203f90aa1d91841e86582/style.css">
  <link rel="icon" href="ahkambohlogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="ahkambohlogo.png">
</head>

<body>
  <div class="img">
    <a href="https://ahkamboh.github.io/Portfolio/" target="_blank"><img src="ahkambohlogo.png" alt="ahkamboh" height="100"></a> 
  </div>
  <div class="container" style="overflow: hidden;" data-aos="zoom-out-up">
    <h4>My document</h4>
    <div class="font">
      <p>Font</p>
      <button><b>B</b></button>
      <button class="italic"><i>I</i></button>
      <button class="underline"><u>U</u></button>
    </div>
    <div class="align">
      <p>Align</p>
      <button class="left">L</button>
      <button class="center">C</button>
      <button class="right">R</button>
      <button class="justify">J</button>
    </div>
    <div class="align float">
      <p>Font Style</p>
      <select class="select" onchange="changeFont(this);">
        <option value="Arial" selected>Arial</option>
        <option value="Poppins">Poppins</option>
        <option value="Noto Nastaliq Urdu">Noto Nastaliq Urdu</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Trebuchet MS">Trebuchet MS</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Impact">Impact</option>
        <option value="Bookman">Bookman</option>
        <option value="Garamond">Garamond</option>
        <option value="Palatino">Palatino</option>
        <option value="Georgia">Georgia</option>
      </select>
    </div>
    <div class="align ">
      <p>Text Transform</p>
      <select onchange="TextTransform(this)">
        <OPTIOn selected value="none">None</OPTIOn>
        <option value="capitalize">Capitalize</option>
        <option value="uppercase">Uppercase</option>
        <option value="lowercase">lowercase</option>
      </select>
    </div>
    <div class="align just ">
      <p id="InputColor">Color</p>
      <input type="color" id="inputColor" onchange="changecolor()" style="cursor: pointer;">
    </div>
    <button class="align" onclick="runSpeechRecog()">
      Speech to text
    </button>
    <div class="option file-name align">
      <label for="text">File name</label>
      <input type="text" id="text" placeholder="Enter file name" />
    </div>
    <div class="wrapper">
      <textarea id="font" name="display" class="artboard" spellcheck="true" placeholder="Enter text to save"
        required></textarea>
      <div class="option save-as">
        <label for="">Save as</label>
        <div class="select-menu">
          <select name="" id="">
            <option value="text/plain">Text File (.txt)</option>
            <option value="text/javascript">JS File (.js)</option>
            <option value="text/html">HTML File (.html)</option>
            <option value="text/css"> Css File (.css)</option>
            <option value="image/svg+xml">SVG File (.svg)</option>
            <option value="application/msword">Doc File (.doc)</option>
            <option value="application/vnd.ms-powerpoint">
              PPT File (.ppt)</option>
            <option value="application/pdf"> Pdf File (.pdf)</option>
          </select>
        </div>
      </div>
      <button class="btn">Save as text file</button>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.statically.io/gh/kambohdiv/Kambohdiv/main/script.js"></script>
</body>

</html>
